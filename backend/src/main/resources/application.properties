spring.application.name=gerenciador-clientes-api

# Profile ativo (padrão: local development)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Database Configuration para desenvolvimento local
spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciador_clientes_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration (para permitir requisições do frontend Angular)
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.br.com.luanferreira.desafio=DEBUG
logging.level.org.springframework.web=DEBUG
