# PostgreSQL Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/gerenciador_clientes_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=a2c1a75cbf8854a665ed5a72e826f6c3a9b0e9d8c7f6a5b4d3e2f1a0c9b8d7e6
jwt.expiration=86400

# CORS para Docker
web.cors.allowed-origins=http://localhost:4200

# Configurações de logging para debug
logging.level.org.springframework.security=DEBUG
logging.level.br.com.luanferreira=INFO

# Configurações do Hibernate para evitar problemas de inicialização
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true