# Test Configuration

# PostgreSQL Database for Tests
spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciador_clientes_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-jwt-token-signing-in-test-environment-only
jwt.expiration=3600

# Disable external calls in tests
spring.webflux.base-url=http://localhost:8080

# Logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
